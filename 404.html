<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-top: 2rem;
        }
        p {
            font-size: 1.5rem;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }

            text-decoration: underline;
        }

    <div class="container">
        <h1>404 Error: Page Not Found</h1>
