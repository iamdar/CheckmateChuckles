<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Something Went Wrong</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-top: 2rem;
        }
        p {
            font-size: 1.5rem;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops! Something Went Wrong</h1>
        <img src="./Images/50x.png" alt="Funny Error Image">
        <p>It looks like something went wrong on our end. But don't worry, we're on it!</p>
        <p>In the meantime, you can <a href="/">go back to the homepage</a> or try refreshing the page.</p>
        <p>If the problem persists, feel free to <a href="/contact">contact us</a>.</p>
    </div>
</body>
</html>
